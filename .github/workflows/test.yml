name: test

on: [push]

jobs:
  run-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
    steps:
      - name: Setup Golang Environment
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install gomock
        run:  GO111MODULE=on go get github.com/golang/mock/mockgen@latest

      - name: Run Tests
        run: make test

      - name: Store report
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: test-report-${{ matrix.os }}
          path: build/test-report.html
